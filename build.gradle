plugins {
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
  id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'br.com.badcine'
version = '1.0'

repositories {
  mavenCentral()
}

// A classe principal para a tarefa 'run' e para o MANIFEST
application {
  mainClass = 'br.com.badcine.Main' // Aponta para a nossa nova classe launcher
}

javafx {
  version = '17.0.10'
  modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

shadowJar {
  archiveBaseName = 'BadCine'
  archiveClassifier = ''
  archiveVersion = '1.0'
  // O MANIFEST ser√° configurado automaticamente pelo bloco 'application' acima
}